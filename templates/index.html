<!DOCTYPE html>
<html>
<head>
    <title>AI Powered Travel Planner</title>
</head>
<body>

    <h1>AI Powered Travel Planner</h1>

    <form method="post">
        <label>City:</label><br>
        <input type="text" name="city" required><br><br>

        <label>Interest (Beach / Nature / Temple / Historical):</label><br>
        <input type="text" name="interest" required><br><br>

        <label>Budget (INR):</label><br>
        <input type="number" name="budget" required><br><br>

        <button type="submit">Plan My Trip</button>
    </form>

    <hr>

    <h3>Suggested Places</h3>

    {% if places %}
        <ul>
            {% for place in places %}
                <li>{{ place }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No places found for the given input.</p>
    {% endif %}

</body>
</html>
